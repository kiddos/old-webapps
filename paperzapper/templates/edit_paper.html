{% extends 'layout.html' %}
{% load static %}

{% block content %}

<form method="POST">
  {% csrf_token %}

  <label for="title">Title</label>
  <input type="text" name="title" value="{{ paper.title }}">

  <label for="notes">Notes</label>
  <textarea name="notes">{{ paper.notes }}</textarea>

  <a href="{% static paper.get_static_download_path %}">Download</a>

  <div>Upload at {{ paper.upload_date }}</div>

  <input type="submit" name="submit">
</form>

{% endblock %}

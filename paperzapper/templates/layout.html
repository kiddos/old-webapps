{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Paper Zapper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'paperzapper/css/layout.css'%}">
  <link rel="shortcut icon" type="image/svg+xml" href="{% static 'paperzapper/icons/icon.svg' %}"/>
  {% block style %}
  {% endblock %}

  <script src="{% static 'jquery.min.js' %}" type="text/javascript"></script>
  {% block script %}
  {% endblock %}
</head>

<body>
  <div class="header">
    <div class="header-left-item title">
      <a href="/paperzapper/">
        <img src="{% static 'paperzapper/icons/icon.svg' %}" alt="icon">
        Paper Zapper
      </a>
    </div>


    {% if login %}
    <div class="header-right-item logout button">
      <a href="/paperzapper/user/logout/">
        <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>

        Logout
      </a>
    </div>
    <div class="header-right-item greetings">
      Hello<a href="/paperzapper/user/"><i>{{ username }}</i></a>!!
    </div>
    {% endif %}
  </div>

  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
